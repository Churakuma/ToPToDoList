<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <header class="header">
        <h1>To Do</h1>
    </header>
    <main class="to__do__list__container">
        <nav id="projects__navbar">
            <!-- Default tasks -->
            <button>Tasks</button>
            <button>Today</button>

            <!-- Project tasks -->
            <h2>Projects</h2>
            <button id="add__project__button">Add Project</button>
            <div id="add__project" class="add__project active">
                <div>
                    <input type="text">
                    <button type="submit">Submit</button>
                </div>
            </div>
            <div id="projects__container">

            </div>

        </nav>
        <div id="content">
            <button id="add__task__button">+</button>
            <div id="add__task" class="add__task active">
                <p>New Task</p>
                <div>
                    <input type="text">
                    <input type="date">
                    <input type="text">
                    <button type="submit">Submit</button>
                </div>
            </div>
            <div id="task__list">

            </div>
        </div>
    </main>
</body>
</html>
